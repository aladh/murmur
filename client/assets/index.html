<% const secrets = require('../secrets').default; %>
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Biimer</title>
  <% if (process.env.NODE_ENV == 'production') { %>
    <!--Bugsnag -->
    <script src="https://d2wy8f7a9ursnm.cloudfront.net/bugsnag-2.min.js"
            data-apikey="<%= secrets.bugsnagApiKey %>"></script>
    <!-- Google Analytics -->
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '<%= secrets.gaTrackingId %>', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
  <% } %>
</head>
<body style="max-width: 500px;margin: 0 auto;padding: 0 25px;">
  <h1>Biimer</h1>
  <h2>Share files with end-to-end encryption</h2>
  <div id="app"></div>
</body>
